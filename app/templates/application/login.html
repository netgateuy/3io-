<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CRM Glass</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --primary-blue: #007bff;
            --font-light: #ffffff;
            --font-dark: #1e3a5f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #74a0e9 0%, #1f4788 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Contenedor de Login */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo-login {
            background: rgba(255, 255, 255, 0.2);
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-login img {
            max-width: 50px;
            height: auto;
        }

        h1 {
            color: var(--font-light);
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p.subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        /* Inputs Estilo Glass */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: white;
            font-size: 0.85rem;
            margin-bottom: 8px;
            margin-left: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            color: var(--font-dark);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Botón estilo iPhone */
        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        .btn-login:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 123, 255, 0.4);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        /* Alerta de Error */
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #ff9999;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: none; /* Se activa con JS */
            animation: shake 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-login">
                <img src="/static/img/3ioplus.png" alt="Logo">
            </div>
            <h1>Bienvenido</h1>
            <p class="subtitle">Ingresa tus credenciales para continuar</p>

            <div id="errorMessage" class="error-message">
                <i class="bi bi-exclamation-circle"></i> Usuario o clave incorrectos
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Ej: admin">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-login" id="btnIngresar">
                    <span id="btnText">Ingresar</span>
                </button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btnText = document.getElementById('btnText');
            const errorDiv = document.getElementById('errorMessage');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Feedback visual
            btnText.innerHTML = '<i class="bi bi-arrow-repeat spin"></i> Cargando...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // 1. Guardar el token en localStorage
                    localStorage.setItem('access_token', data.access_token);

                    // 2. Guardar info de usuario si es necesario
                    localStorage.setItem('user_name', data.user.first_name);

                    // 3. Redirigir al dashboard
                    window.location.href = '/application/dashboard';
                } else {
                    // Mostrar error del servidor (401)
                    errorDiv.textContent = data.msg || "Error al iniciar sesión";
                    errorDiv.style.display = 'block';
                    btnText.textContent = 'Ingresar';
                }
            } catch (error) {
                console.error("Error de login:", error);
                errorDiv.textContent = "Error de conexión con el servidor";
                errorDiv.style.display = 'block';
                btnText.textContent = 'Ingresar';
            }
        });
    </script>

    <style>
        /* Animación para el icono de carga */
        .spin {
            display: inline-block;
            animation: rotate 1s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
